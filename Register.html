<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body style="background-color: #C8D2C3;" >
    <div class="register">
        <p>Register as User</p>
    </div>
    <div class="form">
        <p id="name">Name</p><br>
        <input id="nametext" type="text" style="font-size:60px;"><br>
        <p id="password">Password</p><br>
        <input id="passtext" type="text" style="font-size:60px;"><br>
        <p id="confirm">Confirm Pasword</p><br>
        <input id="confirmtext" type="text" style="font-size:60px;"><br>
        <p id="email">Email</p><br>
        <input id="emailtext" type="text" style="font-size:60px;"><br>
        <p id="dob">Date of birth</p><br>
        <input id="daytext" type="text" placeholder="01" style="font-size:60px;">
        <input id="monthtext" type="text" placeholder="01" style="font-size:60px;">
        <input id="yeartext" type="text" placeholder="2002" style="font-size:60px;">
    </div>
        <div class="section2">
        <p id="address">Address</p><br>
        <textarea id="addresstext" type="text" style="font-size:60px;padding-top: 0;" rows="4" cols="60"></textarea><br>
        <p id="phone">Phone Number</p><br>
        <input id="phonetext" type="text" style="font-size:60px;"><br>
        <p id="disability">Enter your disability name</p><br>
        <input id="disabilitytext" type="text" style="font-size:60px;"><br>
        <p id="udid">Enter UDID number</p><br>
        <input id="udidtext" type="text" style="font-size:60px;"><br>
        <p id="accno">Acc  no</p><br>
        <input id="accnotext" type="text" style="font-size:60px;"><br>
        </div>
        <div>
            <p id="login">LOGIN</p>
            <a href="otp.html">GET OTP</a>
        </div>
        
    
</body>
</html>
